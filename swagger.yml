openapi: "3.0.0"
info:
  version: 1.0.0
  title: GestorEscolarAPI
  description: API REST Gestor Escolar.
servers:
  - url: https://api.csmm.es/v1
tags:
  - name: Auth
    description: Todo lo relacionado con autentificación
  - name: Comunicaciones
    description: Todo lo relacionado con las comunicaciones
  - name: Resources
    description: Sistema de archivos unidos a un FTP
  - name: Ajustes/Preferencias
    description: Ajustes y preferencias del usuario (guardado y persistencia en BBDD)
  - name: Horario
    description: Horario de un alumno
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    NuevoUsuarioCuerpoPeticion:
      type: object
      required:
        - usuario
        - password
        - nombre
        - apellido1
        - apellido2
        - dni
        - oa
      properties:
        usuario:
          type: string
          description: Usuario
        password:
          type: string
          format: password
          description: Contraseña creada por el usuario
        nombre:
          type: string
          description: Nombre del usuario
        apellido1:
          type: string
          description: Primer apellido del usuario
        apellido2:
          type: string
          description: Segundo apellido del usuario
        dni:
          type: string
          description: DNI del usuario
        oa:
          type: string
          description: Chico/chica
    LoginUsuarioCuerpoRespuesta:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          description: JWT (Json Web Token), en el payload, vendrán todos los datos. Habrá que decodearlo. Se usará como autentificación en todas las peticiones.
    LoginUsuarioCuerpoPeticion:
      type: object
      required:
        - usuario
        - password
      properties:
        email:
          type: string
          format: email
          description: Correo electrónico del usuario
        password:
          type: string
          format: password
          description: Contraseña creada por el usuario
    ObjetoComunicacion:
      type: object
      required:
        - id_comunicacion
        - id_remite
        - id_destino
        - tipo_remite
        - tipo_destino
        - id_alumnoAsociado
        - asunto
        - texto
        - importante
        - fecha 
        - eliminado
        - estado
        - nombre_alumnoAsociado
        - nombre_remite
        - nombre_destino
        - adjuntos
      properties:
        id_comunicacion:
          type: integer
          description: ID de la comunicaciónº
        id_remite:
          type: integer
          description: ID del remite
        id_destino:
          type: integer
          description: ID del destino
        tipo_remite:
          type: string
          enum: [alumnos, familias, profesores]
          description: Tipo de remite
        tipo_destino:
          type: string
          enum: [alumno, familia, profesor]
          description: Tipo de destino
        id_alumnoAsociado:
          type: string
          description: Nombre del alumno asociado
        asunto:
          type: string
          description: Asunto de la comunicación
        texto:
          type: string
          description: Texto/Cuerpo de la comunicación
        importante:
          type: string
          description: 0 = no, 1 = si
        fecha:
          type: string
          format: date
          description: Fecha de la comunicación 
        leida:
          type: string
          format: date
          description: Fecha de lectura
        eliminado:
          type: string
          format: date
          description: Fecha de eliminado
        estado:
          type: string
          enum: [recibida, enviada, borrada]
        nombre_alumnoAsociado:
          type: string
          description: Nombre del alumno asociado
        nombre_remite:
          type: string
          description: Nombre del remite
        nombre_destino: 
          type: string
          description: Nombre del destino
        adjuntos:
          type: array
          items: 
            type: string
          description: Array de los documentos adjuntos
    NuevaComunicacionCuerpoPeticion:
      type: object
      required:
        - asunto
        - texto
        - id_remite
        - tipo_destino
        - id_destino
        - id_alumnoAsociado
      properties:
        asunto:
          type: string
          description: Asunto de la comunicación
        texto:
          type: string
          description: Cuerpo de la comunicación
        id_remite:
          type: integer
          description: ID del remite
        tipo_destino:
          type: integer
          enum: [1, 2, 2]
          description: Tipo de destino, 1 (alumnos), 2 (profesores), 3 (familias)
        id_destino:
          type: integer
          description: ID del destino
        id_alumnoAsociado:
          type: integer
          description: ID del alumno asociado
    DestinoCuerpoRespuesta:
      type: object
      properties:
        id:
          type: integer
          description: ID del usuario
        nombre:
          type: string
          description: Nombre del usuario
        tipo_usuario:
          type: string
          description: Tipo de usuario
paths:
  /auth/register:
    post:
      tags:
        - Auth
      description: |
        Registra un nuevo usuario
      parameters:
        - name: tipoUsuario
          in: query
          description: Tipo de usuario [teacher, admin, student, family]
          required: true
          schema:
            type: string
          example: teacher
      requestBody:
        description: |
          Datos del nuevo usuario.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NuevoUsuarioCuerpoPeticion"
            examples:
              example1:
                summary: Nuevo usuario con todos los datos
                value:
                  usuario: javimr
                  password: 1234ad
                  nombre: Javier,
                  apellido1: Miralles,
                  apellido2: Rancano,
                  dni: 48116360S,
                  oa: o
      responses:
        "201":
          description: Creado con éxito
        "400":
          description: La petición ha fallado porque alguno de los parámetros falta o no es válido
        "409":
          description: La petición ha fallado porque ya existe un usuario registrado con ese email o teléfono
  /auth/login:
    post:      
      tags:
        - Auth
      description: |
        Permite a un usuario hacer login. Se recibe la contraseña y se devuelve un token de acceso.

        Las aplicaciones cliente deben almacenar el token de acceso para usarlo en futuras peticiones que requieren autenticación, donde se mandará como cabecera HTTP.
      requestBody:
        description: |
          Datos del nuevo usuario.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginUsuarioCuerpoPeticion"
            example:
              usuario: mariamb
              password: mypass1234
      responses:
        "200":
          description: |
            Usuario logueado con éxito.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginUsuarioCuerpoRespuesta"
              example:
                token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..zvFzV_m72C4rSjxDFjS5TS_kknNA7F0RlmmCvVQuUI
        "400":
          description: La petición ha fallado porque falta alguno de los parámetros o son inválidos
        "401":
          description: La petición ha fallado porque la contraseña es incorrecta
        "404":
          description: La petición ha fallado porque el usuario no existe
  /auth/reload:
    post:
      tags:
        - Auth
      description: |
        Petición que manda un nuevo JWT con datos actualizados (si procede). Petición hecha para cada vez que si inicia la app y ya está logueado.
      security:
        - BearerAuth: [read]
      requestBody:
        description: |
          JWT token antiguo.
        required: true
        content:
          application/json:
            schema:
                $ref: "#/components/schemas/LoginUsuarioCuerpoRespuesta"
            example:
              token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
      responses:
        "200":
          description: |
            Datos actualizados con éxito, se devuelvo un nuevo token.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginUsuarioCuerpoRespuesta"
              example:
                token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..zvFzV_m72C4rSjxDFjS5TS_kknNA7F0RlmmCvVQuUI
        "400":
          description: La petición ha fallado porque falta alguno de los parámetros o es inválido
        "401":
          description: La petición ha fallado porque no se ha enviado el token de autenticación en las cabeceras
        "403":
          description: La petición ha fallado porque el token de autenticación no es válido
  /auth/check_pass:
    post:
      tags:
        - Auth
      description: |
        Petición que comprueba si la contraseña es correcta.
      security:
        - BearerAuth: [read]
      requestBody:
        description: |
          ID del usuario y la contraseña a comprobar.
        required: true
        content:
          application/json:
            schema:
                $ref: "#/components/schemas/LoginUsuarioCuerpoRespuesta"
            example:
              id_usuario: 2
              password: '1234'
      responses:
        "200":
          description: |
            Contraseña correcta
          content:
            application/json:
              example:
                correct_password: true 
        "400":
          description: La petición ha fallado porque falta alguno de los parámetros o es inválido
        "401":
          description: Contraseña incorrecta
          content:
            application/json:
              example: 
                correct_password: false
        "403":
          description: La petición ha fallado porque el token de autenticación no es válido
  /auth/change_password:
    put:
      tags:
        - Auth
      description: |
        Cambia la contraseña de un usuario.
      security:
        - BearerAuth: [read]
      requestBody:
        description: |
          ID del usuario y nueva contraseña.
        required: true
        content:
          application/json:
            schema:
                $ref: "#/components/schemas/LoginUsuarioCuerpoRespuesta"
            example:
              id_usuario: 2
              new_password: '12345'
      responses:
        "200":
          description: Contraseña cambiada con éxito
        "400":
          description: La petición ha fallado porque falta alguno de los parámetros o es inválido
        "401":
          description: La petición ha fallado porque no se ha enviado el token de autenticación en las cabeceras
        "403":
          description: La petición ha fallado porque el token de autenticación no es válido
        "404":
          description: La petición ha fallado porque no se ha podido encontrar el usuario
  /auth/firebase_token:
    put:
      tags:
        - Auth
      description: |
        Petición que guarda el token de Firebase del dispositivo para hacer uso después de las notificaciones push.
      security:
        - BearerAuth: [read]
      requestBody:
        description: |
          ID del usuario y su token.
        required: true
        content:
          application/json:
            schema:
                $ref: "#/components/schemas/LoginUsuarioCuerpoRespuesta"
            example:
              id_usuario: 2
              fcm_token: asdfñjlh23phiahifd
      responses:
        "200":
          description: |
            Token actualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginUsuarioCuerpoRespuesta"
              example:
                message: Token actualizado
        "400":
          description: La petición ha fallado porque falta alguno de los parámetros o es inválido
        "401":
          description: La petición ha fallado porque no se ha enviado el token de autenticación en las cabeceras
        "403":
          description: La petición ha fallado porque el token de autenticación no es válido
        "404":
          description: La petición ha fallado porque no se ha encontrado un usuario con ese ID
  /comms/received/{user_id}:
    get:
      tags:
        - Comunicaciones
      description: |
        Devuelve una lista de todas las comunicaciones recibidas de la familia
      security:
        - BearerAuth: [read]
      parameters:
        - name: user_id
          in: path
          description: ID del usuario
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: JWT (JsonWebToken) de autenticación del usuario. Debe ser un token válido devuelto por una petición de login.
          required: true
          schema:
            type: string
          example: Bearer {token}
      responses:
        "200":
          description: Lista de las comunicaciones del usuario
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ObjetoComunicacion"
              example:
                - id_comunicacion: 3
                  id_remite: 2
                  id_destino: 2
                  tipo_remite: familias
                  tipo_destino: profesores
                  id_alumnoAsociado: 4
                  asunto: Calificaciones 2º Trimestre
                  texto: Prueba...
                  importante: 0
                  fecha: "2022-03-22 13:00:00"
                  leida: null
                  eliminado: null
                  estado: recibida
                  nombre_alumnoAsociado: Mario García Pérez
                  nombre_remite: Juana María Pérez
                  nombre_destino: Pedro López
                  adjuntos: []
        "400":
          description: La petición ha fallado porque falta alguno de los parámetros o es inválido
        "401":
          description: La petición ha fallado porque no se ha enviado el token de autenticación en las cabeceras
        "403":
          description: La petición ha fallado porque el token de autenticación no es válido
        "404":
          description: La petición ha fallado porque el ID de usuario no tiene ninguna comunicación.
  /comms/sent/{user_id}:
    get:
      tags:
        - Comunicaciones
      description: |
        Devuelve una lista de todas las comunicaciones enviados por el usuario
      security:
        - BearerAuth: [read]
      parameters:
        - name: user_id
          in: path
          description: ID del usuario
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: JWT (JsonWebToken) de autenticación del usuario. Debe ser un token válido devuelto por una petición de login.
          required: true
          schema:
            type: string
          example: Bearer {token}
      responses:
        "200":
          description: Lista de las comunicaciones enviadas del usuario
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ObjetoComunicacion"
              example:
                - id_comunicacion: 3
                  id_remite: 2
                  id_destino: 2
                  tipo_remite: familias
                  tipo_destino: profesores
                  id_alumnoAsociado: 4
                  asunto: Calificaciones 2º Trimestre
                  texto: Prueba...
                  importante: 0
                  fecha: "2022-03-22 13:00:00"
                  leida: null
                  eliminado: null
                  estado: enviada
                  nombre_alumnoAsociado: Mario García Pérez
                  nombre_remite: Juana María Pérez
                  nombre_destino: Pedro López
                  adjuntos: []
                - id_comunicacion: 3
                  id_remite: 2
                  id_destino: 2
                  tipo_remite: familias
                  tipo_destino: profesores
                  id_alumnoAsociado: 4
                  asunto: Calificaciones 2º Trimestre
                  texto: Prueba...
                  importante: 0
                  fecha: "2022-03-22 13:00:00"
                  leida: null
                  eliminado: null
                  estado: enviada
                  nombre_alumnoAsociado: Mario García Pérez
                  nombre_remite: Juana María Pérez
                  nombre_destino: Pedro López
                  adjuntos: []
        "400":
          description: La petición ha fallado porque falta alguno de los parámetros o es inválido
        "401":
          description: La petición ha fallado porque no se ha enviado el token de autenticación en las cabeceras
        "403":
          description: La petición ha fallado porque el token de autenticación no es válido
        "404":
          description: La petición ha fallado porque el user_id no existe
  /comms/deleted/{user_id}:
    get:
      tags:
        - Comunicaciones
      description: |
        Devuelve una lista de todas las comunicaciones enviados por el usuario
      security:
        - BearerAuth: [read]
      parameters:
        - name: user_id
          in: path
          description: ID del usuario
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: JWT (JsonWebToken) de autenticación del usuario. Debe ser un token válido devuelto por una petición de login.
          required: true
          schema:
            type: string
          example: Bearer {token}
      responses:
        "200":
          description: Lista de las comunicaciones enviadas del usuario
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ObjetoComunicacion"
              example:
                - id_comunicacion: 3
                  id_remite: 2
                  id_destino: 2
                  tipo_remite: familias
                  tipo_destino: profesores
                  id_alumnoAsociado: 4
                  asunto: Calificaciones 2º Trimestre
                  texto: Prueba...
                  importante: 0
                  fecha: "2022-03-22 13:00:00"
                  leida: null
                  eliminado: null
                  estado: borrada
                  nombre_alumnoAsociado: Mario García Pérez
                  nombre_remite: Juana María Pérez
                  nombre_destino: Pedro López
                  adjuntos: []
                - id_comunicacion: 3
                  id_remite: 2
                  id_destino: 2
                  tipo_remite: familias
                  tipo_destino: profesores
                  id_alumnoAsociado: 4
                  asunto: Calificaciones 2º Trimestre
                  texto: Prueba...
                  importante: 0
                  fecha: "2022-03-22 13:00:00"
                  leida: null
                  eliminado: null
                  estado: borrada
                  nombre_alumnoAsociado: Mario García Pérez
                  nombre_remite: Juana María Pérez
                  nombre_destino: Pedro López
                  adjuntos: []
        "400":
          description: La petición ha fallado porque falta alguno de los parámetros o es inválido
        "401":
          description: La petición ha fallado porque no se ha enviado el token de autenticación en las cabeceras
        "403":
          description: La petición ha fallado porque el token de autenticación no es válido
        "404":
          description: La petición ha fallado porque el user_id no existe
  /comms/send:
    post:
      tags:
        - Comunicaciones
      description: |
        Crear y mandar una comunicación
      security:
        - BearerAuth: [read]
      parameters:
        - name: Authorization
          in: header
          description: JWT (JsonWebToken) de autenticación del usuario. Debe ser un token válido devuelto por una petición de login.
          required: true
          schema:
            type: string
          example: Bearer {token}
      requestBody:
        description: |
          Datos de la nueva comunicación.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NuevaComunicacionCuerpoPeticion"
            example:
              asunto: Calificaciones 2º Trimestre
              texto: lorem ipsumdadas fasñdfsaj ñasldjff
              id_remite: 2
              tipo_destino: 3
              id_destino: 5
              id_alumnoAsociado: 3
      responses:
        "200":
          description: Comunicación enviada con éxito
        "400":
          description: La petición ha fallado porque falta alguno de los parámetros o es inválido
        "401":
          description: La petición ha fallado porque no se ha enviado el token de autenticación en las cabeceras
        "403":
          description: La petición ha fallado porque el token de autenticación no es válido
        "404":
          description: La petición ha fallado porque el user_id no existe
  /comms/update/:id_com:
    put:
      tags:
        - Comunicaciones
      description: |
        Actualiza el estado de una comunicación
      security:
        - BearerAuth: [read]
      parameters:
        - name: Authorization
          in: header
          description: JWT (JsonWebToken) de autenticación del usuario. Debe ser un token válido devuelto por una petición de login.
          required: true
          schema:
            type: string
          example: Bearer {token}
        - name: id_com
          in: path
          description: ID de la comunicación
          required: true
          schema:
            type: integer
        - name: id_destino
          in: query
          description: ID del destino
          required: true
          schema:
            type: integer
        - name: state
          in: query
          description: Estado que se quiere actualizar
          required: true
          schema:
            type: string
            enum:
              - importante
              - leido
              - eliminado
              - restaurar
      responses:
        "200":
          description: Comunicación actualizada con éxito
        "400":
          description: La petición ha fallado porque falta alguno de los parámetros o es inválido
        "401":
          description: La petición ha fallado porque no se ha enviado el token de autenticación en las cabeceras
        "403":
          description: La petición ha fallado porque el token de autenticación no es válido
        "404":
          description: La petición ha fallado porque la comunicación no existe
  /comms/senders/{id_alumno}:
    get:
      tags:
        - Comunicaciones
      description: |
        Devuelvo una lista con las personas a las que se le puede enviar una comunicación asociada a este id de alumno
      security:
        - BearerAuth: [read]
      parameters:
        - name: id_alumno
          in: path
          description: ID del alumno
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: JWT (JsonWebToken) de autenticación del usuario. Debe ser un token válido devuelto por una petición de login.
          required: true
          schema:
            type: string
          example: Bearer {token}
      responses:
        "200":
          description: Lista de destinos disponibles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DestinoCuerpoRespuesta"
              example:
                - id: 3
                  nombre: Elena
                  tipo_usuario: tutor
                - id: 4
                  nombre: Juana
                  tipo_usuario: profesor
        "400":
          description: La petición ha fallado porque falta alguno de los parámetros o es inválido
        "401":
          description: La petición ha fallado porque no se ha enviado el token de autenticación en las cabeceras
        "403":
          description: La petición ha fallado porque el token de autenticación no es válido
        "404":
          description: La petición ha fallado porque el user_id no existe
  /resources/adjuntos/upload:
    post:
      tags:
        - Resources
      description: |
        Petición que manda un nuevo JWT con datos actualizados (si procede). Petición hecha para cada vez que si inicia la app y ya está logueado.
      security:
        - BearerAuth: [read]
      requestBody:
        description: |
          JWT token antiguo.
        required: true
        content:
          application/json:
            schema:
                $ref: "#/components/schemas/LoginUsuarioCuerpoRespuesta"
            example:
              token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
      responses:
        "200":
          description: |
            Datos actualizados con éxito, se devuelvo un nuevo token.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginUsuarioCuerpoRespuesta"
              example:
                token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..zvFzV_m72C4rSjxDFjS5TS_kknNA7F0RlmmCvVQuUI
        "400":
          description: La petición ha fallado porque falta alguno de los parámetros o es inválido
        "401":
          description: La petición ha fallado porque no se ha enviado el token de autenticación en las cabeceras
        "403":
          description: La petición ha fallado porque el token de autenticación no es válido
  /resources/adjuntos/download:
    get:
      tags:
        - Resources
      description: |
