      tags:
        - Comunicaciones - /comms
      description: |
        Actualiza el estado de una comunicación
      security:
        - BearerAuth: [read]
      parameters:
        - name: Authorization
          in: header
          description: JWT (JsonWebToken) de autenticación del usuario. Debe ser un token válido devuelto por una petición de login.
          required: true
          schema:
            type: string
          example: Bearer {token}
