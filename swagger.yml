  /send:
    post:
      tags:
        - Comunicaciones - /comms
      description: |
        Crea una comunicación
      security:
        - BearerAuth: [read]
      parameters:
        - name: Authorization
          in: header
          description: JWT (JsonWebToken) de autenticación del usuario. Debe ser un token válido devuelto por una petición de login.
          required: true
          schema:
            type: string
          example: Bearer {token}
      requestBody:
        description: |
          Datos de la nueva comunicación.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginUsuarioCuerpoPeticion"
            example:
